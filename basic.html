<!DOCTYPE html>
<!-- ng-app directive is used to mark the partof HTML as controlled by AngularJS -->
<html lang="en">
    <body ng-app>
        <h2>Here is some math: {{ 111*2123 }}</h2>
        <input type="text"
               ng-model="name"
               placeholder="Enter the name">
        <!-- Here we bind the contents of the tag to the value of the specified input -->
        <h2>Hello <span ng-bind="name"></span></h2>
        <script src="scripts/angular.min.js"></script>
    </body>
</html>
